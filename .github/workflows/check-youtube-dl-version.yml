name: Get latest release version
on:
  schedule:
    - cron:  '0 10 * * *'
jobs:
  get-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SCOPED_TOKEN }}
      - name: Fetch release version
        run: |
          curl -sL https://api.github.com/repos/ytdl-org/youtube-dl/releases/latest | \
          jq -r ".tag_name" > .release-versions/youtube-dl-latest.txt
      - name: Check for modified files
        id: git-check
        run: echo ::set-output name=modified::$([ -z "`git status --porcelain`" ] && echo "false" || echo "true")
      - name: Commit latest release version and trigger docker build
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name 'sasjafor'
          git config --global user.email 'sascha.forster@hotmail.ch'
          git commit -am "New release version"
          git push
